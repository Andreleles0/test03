<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Home</title>
</head>
<body>
    <div>
        <header class="menu-bar">
            <main>
                <div class="header-1">
                    <div class="logo">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                    <div class="social-media">
                        <ul>
                            <li><a href=""><img src="./img/rss.png" alt="rss"></a></li>
                            <li><a href=""><img src="./img/tw.png" alt="twitter"></a></li>
                            <li><a href=""><img src="./img/face.png" alt="facebook"></a></li>
                            <li><a href=""><img src="./img/linkedin.png" alt="linkedin"></a></li>
                        </ul>
                    </div>
                </div>
            </main>
        </header>
        <div class="sub-bar">
            <main>
                <div class="sub-bar-content">
                    <div class="sub-bar-content01">
                        <div class="hamburguer">
                            <img src="./img/menu.png" alt="menu">
                            <div class="hamburguer-menu">
                                <ul>
                                    <button href="">ABOUT US</button>
                                    <button href="">SERVICE</button>
                                    <button href="">PAGES</button>
                                    <button href="">BLOG</button>
                                    <button href="">CONTACT US</button>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="sub-bar-content02">
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
            </main>
        </div>
        <div class="mid">
            <img src="./img/base.png" alt="base">
        </div>
    </div>
</body>
</html>
